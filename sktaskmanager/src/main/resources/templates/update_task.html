<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Task Management System</title>
<<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->	
</head>
<body>
	<div class="container">
		<h1>Task Management System</h1>
		<hr>
		<h2>Update Task</h2>

		<form action="#" th:action="@{/task/update/{id}(id=${task.id})}" th:object="${task}" method="POST">
		
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{taskName}"
				placeholder="Task Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="Description" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{todoDate}"
				placeholder="To-Do Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{startTime}"
				placeholder="Start Time" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{endTime}"
				placeholder="End Time" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dueDate}"
				placeholder="Due Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{priority}"
				placeholder="Priority" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{category}"
				placeholder="Category" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{status}"
				placeholder="Status" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Task</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/task}"> Back to Task List</a>
	</div>
</body>
</html>
